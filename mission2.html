<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不好笑的笑话</title>
</head>
<body>
    <p class="content"></p>
    请输入一个名字：<input type="text" class="text1"></input>
    <button type="button" id="button1" class="generate">点击生成笑话</button>
</body>
<script>
    var content = '这句话会展现出来';
    var joke = generateJoke();
    btn = document.querySelector("#button1");
    btn.addEventListener('click', clickButton);
    
    function generateJoke() {

        var targetUsers = ['xxx', 'yyy', 'ddd', 'aaa', 'ccc'];
        var places = ['教师', '厕所', '电影院', '游泳馆', '酒店', ];
        var actions = ['吃饭', '上课', '睡觉', '打王者', '学猫叫'];

        var targetUser = getElement(targetUsers);
        var place = getElement(places);
        var action = getElement(actions);
        var sourceUser = document.querySelector(".text1").value || 'mctz';
        
        var joke = `今天气温 ${ Math.floor(Math.random() * 35) } 摄氏度，${targetUser}正在上课。当下课铃一响，${targetUser}就飞奔回${place}，${action}。同学们们都惊呆了，${sourceUser}全程目睹但并没有惊讶，因为${targetUser}爱情。`;
        console.log(joke);
        return joke;
    }

    function getElement(arr) {
        
        var index = Math.floor(Math.random() * arr.length);
        return arr[index];
    }

    function clickButton() {
       var p = document.querySelector(".content");
       console.log(p);
        content = generateJoke();
        p.innerHTML = content;
    }
</script>
</html>
